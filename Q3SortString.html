<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //declaring string
        var str = ['J','Z','D','Q','L','W','A','H','Y','K','G','N','V','R','P','X','C','M','F','O','U','S','I','E','T','B'];
        
        //declaring function
        function sortString()
        {
            for(let i=0; i<str.length-1; i++)       //loop to traverse string's elements from index 0 to length-1
            {   var minIndex = i;                   //declaring minIndex variable
                for(let j=i+1; j<str.length; j++)   //inner loop to traverse string's elements from i+1 to last index
                {
                    if(str[j] < str[minIndex])      //comparing if next element is less than minIndex
                    {
                        minIndex = j;               //if yes, then assign j's value to minIndex
                    }
                }
                var temp = str[minIndex];           //swapping the elements
                str[minIndex] = str[i];
                str[i] = temp;
            }
            console.log(str);                       //console the sorted string array
        }
        sortString();                               //calling the function
        
    </script>
</body>
</html>
