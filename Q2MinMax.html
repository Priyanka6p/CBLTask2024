<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [10,2,3,7,5,6,70,40];                //declaring an array
        var min = arr[0];                             //assuming first element as minimum
        var max = arr[0];                            //assuming first element as maximum
        function minMax()                           //declaring minMax function
        {
            for(let i=0; i<arr.length; i++)         //loop to traverse the array elements
            {
                if(min>arr[i])                      //comparing the array element for minimum, if min is greater than array element, that means array element is less than min
                {
                    min = arr[i];                   //if yes, then assign that array's value to min variable
                    
                }
                else if(max<arr[i])                 //comparing the array element for maximum, if max is less than array element, that means array element is greater than max 
                {
                    max = arr[i];                   //if yes, then assign that array's value to max variable
                }
            }
            console.log(min, max);                  //console the min max value
        }
        minMax();                                   //calling function
    </script>
</body>
</html>
